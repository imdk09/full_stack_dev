<!DOCTYPE.html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1>registration form</h1>
    <table border="2" class="table table-striped">
        <form onsubmit="return validate()" required>
        <tr>
            <td>name</td>
            <td><input type="text" required pattern="^[a-z]{11}$">
            </td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password">
            </td>
        </tr>
        <tr>
            <td>email</td>
            <td><input type="email">
            </td>
        </tr>
        <tr>
            <td>phone</td>
            <td><input type="phone">
            </td>
        </tr>
        <tr>
            <td>address</td>
            <td><textarea rows="4" col="20"></textarea>
            </td>
        </tr>
        <tr>
            <td>city</td>
            <td><select><option value="a">a</option>
            <option value="b">b</option>
            </select>
            </td>
        </tr>
        <tr>
            <td colspan=2>
            <button onclick="validate()" value="submit" required>submit</button>
            <button  value="reset">reset</button>
            </td>
        </tr>
        </form>
        </table>
    </div>
</body>
</html>
